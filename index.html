<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!-- The is a div with a loading message which is displayed until the page
	is fully loaded and populated with weather information -->
	<div class="loading">Loading Weather Information...</div>
	<!-- Container div, to set basic settings in css -->
	<div class="container">
		<!-- Header div, contains title -->
		<div class="header">
			<h1 class="title">Local Weather</h1>
			<h4 class="fcc"><i>Free Code Camp</i></h4>
		</div>
		<!-- Weather div, shows location, weather info and weather image -->
		<div class="weather">
			<div class="button-div">
				<button class="unit-button">Change Unit</button>
			</div>
		</div>
		<!-- Footer section, shows author's information an credits. -->
		<hr/>
		<div class="footer">
			<!-- Author's colomn of the footer -->
			<div class="author">
				<p>Page by Amer Hamdan</p>
				<p>Visit my pages:</p>
				<ul class="pages">
					<li><p><a href="http://amashamdan.github.io/P1-portfolio/" target="blank">Portfolio</a></p></li>
					<li><p><a href="https://github.com/amashamdan" target="blank">Github</a></p></li>
					<li><p><a href="http://codepen.io/amashamdan/" target="blank">CodePen</a></p></li>
					<li><p><a href="https://www.linkedin.com/in/amerhamdan" target="blank">Linkedin</a></p></li>
				</ul>
			</div>
			<!-- Credits colomn of the footer -->
			<div class="credits">
				<p>Weather provided by <a href="http://openweathermap.org/" target="blank">Open Weather.</a></p>
				<p>Weather icons provided by <a href="http://findicons.com/pack/2607/tick_weather_icons" target="blank">FindIcons</a></p>
			</div>
		</div>
	</div>
</body>
</html>
